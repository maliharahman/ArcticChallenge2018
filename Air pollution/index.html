      <body>
<nav class="navbar navbar-inverse">

          <div id = "data" class = "container-fluid">
            <input type = "button" value = "Get directions" class = "btn btn-primary" id = "getRouteData">
          </div>
        <div id="map" class = "container"></div>

          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title" id = "modal-title">Route Options</h4>
                </div>
                <div class="modal-body" id = "modal-body">
                  <p>A path on your route has some issues with air quality. It is represented with a red line. Please choose your path carefully.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

          </div>
        <script>
          var map, heatmap;
    var directionPath = [];
var lines = [];
    function getRoute(directionsService, directionsDisplay) {
      start = new google.maps.LatLng(64.7448177,20.9567468);
      end = new google.maps.LatLng(64.7508241, 20.9599534);
        end2 = new google.maps.LatLng(64.7435688,20.9467424);
        end3 = new google.maps.LatLng(64.7514533,20.9513247);
	    end4 = new google.maps.LatLng(64.6197571,21.2008667);
        var endpt = [end, end2, end3,end4];
        var check = Math.floor(Math.random() * 4);
        var pt = endpt[check];
        
      var request = {
        origin: start,
        destination: pt,
        travelMode: 'DRIVING',
	       provideRouteAlternatives: true,
      };
      directionsService.route(request, function(result, status) {
          directionPath = [];
	      console.log(result);
        var routes = (result['routes']);
        for(var i = 0; i < routes.length; i++){
            var route = routes[i];
            var pathInfo = route['overview_path'];
            for(var j = 0; j < pathInfo.length; j++){
                directionPath.push(pathInfo[j]);
            }
        }
        if (status == 'OK') {
		clearPreviousLines();
		directionPath = [];
		var inCount = 0;
		for(var i = 0; i < result.routes.length; i++){
			var route = routes[i];
			var pathInfo = route['overview_path'];
			for(var j = 0; j < pathInfo.length; j++){
				directionPath.push(pathInfo[j]);
			}
			var distMapVal = checkDistanceMap();
			if(distMapVal == "in"){
	var line = new google.maps.Polyline({
  path: result.routes[i].overview_path,
  strokeColor: "#ff0000",  // you might want different colors per suggestion
  strokeOpacity: 0.9,
  strokeWeight: 8
});
line.setMap(map);
				inCount = inCount + 1;
				lines.push(line);
}else{
var line = new google.maps.Polyline({
  path: result.routes[i].overview_path,
  strokeColor: "#006400",  // you might want different colors per suggestion
  strokeOpacity: 0.9,
  strokeWeight: 8
});
line.setMap(map);
	lines.push(line);
}
}
if(inCount > 0){
	$("#myModal").modal();
}
         // directionsDisplay.setDirections(result);
        }
       // checkDistanceMap();
    });

	    function clearPreviousLines(){
		for(var i = 0; i < lines.length; i++){
			var line = lines[i];
			line.setMap(null);
		}
		    lines = [];
	    }
    function checkDistanceMap(){
        for(var i = 0; i < dontGo.length; i++){
            for(var j = 0; j < directionPath.length; j++){
                var geo = dontGo[i];
                var point = geo['location'];
		    if(getDistance(point, directionPath[j]) < 250){
			    return "in";
		    }
            }
        }
	    return "out";
    }

    var rad = function(x) {
      return x * Math.PI / 180;
    };

    var getDistance = function(p1,p2) {
      var R = 6378137; // Earthâ€™s mean radius in meter
      var dLat = rad(p2.lat() - p1.lat());
      var dLong = rad(p2.lng() - p1.lng());
      var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(rad(p1.lat())) * Math.cos(rad(p2.lat())) *
        Math.sin(dLong / 2) * Math.sin(dLong / 2);
      var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      var d = R * c;
      return d; // returns the distance in meter
    };
    }
        window.onload = function(){
            getData();
        }
          function initMap() {

      var directionsService = new google.maps.DirectionsService();
      var directionsDisplay = new google.maps.DirectionsRenderer();
            map = new google.maps.Map(document.getElementById('map'), {
              zoom: 15,
              center: {lat: 64.7453329, lng: 20.9569198},
              mapTypeId: 'satellite'
            });

        directionsDisplay.setMap(map);
        $("#getRouteData").click(function(){

            getRoute(directionsService, directionsDisplay)
        });
          }

          var geoPoints = [];
            var dontGo = [];
          function getData(){
              var date = new Date();
            var data = {"time":date, "id":"all"};
                jQuery.ajax({
                    type: "POST",
                    url: 'showData',
                    data: JSON.stringify(data),
            async:false,
                    contentType: "application/json",
                    dataType: "json",
                    success: function(data) {
             var recvdData = data['data'];
             var keyList = Object.keys(data['data'])
             var drawMap = {};
             for(var i = 0; i < keyList.length; i++){
                var objId = keyList[i];
                var objData = recvdData[objId]
                var lat = objData['lat'];
                var lon = objData['lon'];
                 var nitro = objData['nitro'];
                 var pm10 = objData['pm10'];
                 var pm25 = objData['pm25'];
                 var retMap = calculatePollution(nitro, pm10, pm25);
                 var latlon = lat + "#" + lon;
                 drawMap[latlon] = retMap;
             }
                drawMap['64.7511799#20.9521776'] = '20';
            for(var i = 0; i < Object.keys(drawMap).length; i++){
                var latlon = Object.keys(drawMap)[i];
                var lat = latlon.split("#")[0];
                var lon = latlon.split("#")[1];
                var data = drawMap[latlon];
                var tempMap = {};
                mapTemp = new google.maps.LatLng(lat, lon)
                tempMap['location'] = mapTemp;
                tempMap['weight'] = data;
                geoPoints.push(tempMap);
                if(data > 10){
                    dontGo.push(tempMap);
                }
            }
                    }

                });
            heatmap = new google.maps.visualization.HeatmapLayer({
              data: geoPoints,
              map: map,
          radius:40,
                opacity:0.8
            });
          }

            function calculatePollution(nitro, pm10, pm25){
                var iH = 0;
                var iL = 0;
                var cH = 0;
                var cL = 0;
                var retMap = {}
                if(nitro <= 53){
                    iH = 50;
                    iL = 0;
                    cH = 53;
                    cL = 0;
                }else if(nitro >= 54 && nitro <= 100 ){
                    iH = 100;
                    iL = 51;
                    cH = 100;
                    cL = 54;
                }else if(nitro >= 101 && nitro <=360){
                    iH = 150;
                    iL = 101;
                    cH = 360;
                    cL = 101;
                }else if(nitro >= 361 && nitro <=649){
                    iH = 200;
                    iL = 151;
                    cH = 649;
                    cL = 361;
                }else if(nitro >= 650 && nitro <=1249){
                    iH = 300;
                    iL = 201;
                    cH = 1249;
                    cL = 650;
                }else if(nitro >= 1250 && nitro <=1649){
                    iH = 400;
                    iL = 301;
                    cH = 1649;
                    cL = 1250;
                }else if(nitro >= 1650){
                    iH = 500;
                    iL = 401;
                    cH = 2049;
                    cL = 1650;
                }
                var nP = ((iH - iL)/(cH - cL))*(nitro - cL) + iL
                retMap['nitro'] = nP;
                if(pm10 <= 54){
                    iH = 50;
                    iL = 0;
                    cH = 54;
                    cL = 0;
                }else if(pm10 >= 55 && pm10 <= 154){
                    iH = 100;
                    iL = 51;
                    cH = 154;
                    cL = 55;
                }else if(pm10 >= 155 && pm10 <= 254){
                    iH = 150;
                    iL = 101;
                    cH = 254;
                    cL = 155;
                }else if(pm10 >= 255 && pm10 <= 354){
                    iH = 200;
                    iL = 151;
                    cH = 354;
                    cL = 255;
                }else if(pm10 >= 355 && pm10 <= 424){
                    iH = 300;
                    iL = 201;
                    cH = 424;
                    cL = 355;
                }else if(pm10 >= 425 && pm10 <= 504){
                    iH = 400;
                    iL = 301;
                    cH = 504;
                    cL = 425;
                }else if(pm10 >= 505){
                    iH = 500;
                    iL = 401;
                    cH = 604;
                    cL = 505;
                }
                var pmP = ((iH - iL)/(cH - cL))*(pm10 - cL) + iL
                retMap['pm10'] = pmP;

                if(pm25 <= 12){
                    iH = 50;
                    iL = 0;
                    cH = 12;
                    cL = 0;
                }else if(pm25 <=35.4 && pm25 >= 12.1){
                    iH = 100;
                    iL = 51;
                    cH = 35.4;
                    cL = 12.1;
                }else if(pm25 <=55.4 && pm25 >= 35.5){
                    iH = 150;
                    iL = 101;
                    cH = 55.4;
                    cL = 35.5;
                }else if(pm25 <=150.4 && pm25 >= 55.5){
                    iH = 200;
                    iL = 151;
                    cH = 150.4;
                    cL = 55.5;
                }else if(pm25 <=250.4 && pm25 >= 150.5){
                    iH = 300;
                    iL = 201;
                    cH = 250.4;
                    cL = 150.5;
                }else if(pm25 <=350.4 && pm25 >= 250.5){
                    iH = 400;
                    iL = 301;
                    cH = 350.4;
                    cL = 250.5;
                }else if(pm25 >= 350.5){
                    iH = 500;
                    iL = 401;
                    cH = 500.4;
                    cL = 350.5;
                }
                var pm2P = ((iH - iL)/(cH - cL))*(pm25 - cL) + iL
                var fnl = nP;
                if(pmP > nP){
                    fnl = pmP;
                }else if(pm2P > nP){
                    fnl = pm2P
                }
                retMap['pm25'] = pm2P;
                return fnl;
            }

        </script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=visualization&callback=initMap">
        </script>
